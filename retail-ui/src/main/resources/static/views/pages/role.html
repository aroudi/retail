<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                User Information
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="mainForm">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-5">
                                        <div class="form-group">
                                            <label>Role Name:</label>
                                            <input class="form-control" data-ng-model="appRole.roleName">
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <div class="form-group">
                                            <label>Role Code:</label>
                                            <input type="text" class="form-control" data-ng-model="appRole.roleCode" />
                                        </div >
                                    </div>
                                </div >
                                <div class="col-lg-12">
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <label>Description:</label>
                                            <input class="form-control" data-ng-model="appRole.roleDesc">
                                        </div>
                                    </div>
                                </div >
                            </div >

                            <div class="row">
                                <div class="col-lg-12">
                                      <div class="col-lg-6">
                                          <div class="panel panel-info">
                                              <div class="panel-heading">
                                                  Access Right
                                                  <button type="button" class="btn btn-success" ng-click="addAccessPoint()">Add Access</button>
                                              </div>
                                              <div class="panel-body">
                                                  <div class="row">
                                                      <div class="col-lg-12">
                                                          <div id="accessRightList" external-scopes="clickHandler" ui-grid ="accessPoints" ui-grid-pinning  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns style="height:300px"  ></div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="col-lg-6">
                                            <div class="panel panel-info">
                                                <div class="panel-heading">
                                                    Users
                                                    <button type="button" class="btn btn-success" ng-click="addUser()">Add User</button>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div id="contactList" external-scopes="clickHandler" ui-grid ="appUsers" ui-grid-pinning  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns style="height:300px"  ></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                      </div>
                                </div>
                            </div>

                            <div class="row">
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                                <button type="button" class="btn btn-success" ng-click="createRole()">Commit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
