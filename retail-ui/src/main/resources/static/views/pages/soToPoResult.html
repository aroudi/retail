<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Purchase Order List Result
            </div>
            <div class="panel-body">
                <div class="row" ng-show="!displayErrorGrid">
                    <p>Purchase Orders Generated :</p>
                    <div class="col-lg-12">
                        <div id="productList" external-scopes="clickHandler" ui-grid ="gridOptions" style="height:300px" ui-grid-pinning  class="grid" ></div>
                    </div>
                </div>
                <div class="row" ng-show="displayErrorGrid">
                    <p>Errors - No purchase order generated. please fix the following error and try again :</p>
                    <div class="col-lg-12">
                        <div id="errorList" external-scopes="clickHandler" ui-grid ="errorListGrid" ui-grid-pinning  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns style="height:300px"  ></div>
                    </div>
                </div>
                <div class="ngdialog-buttons">
                    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="cancel()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
