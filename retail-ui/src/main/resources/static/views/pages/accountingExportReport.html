<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Accounting Export Report
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                                <input type="radio" name="searchRange" value="dateRange"  data-ng-model="searchForm.searchRange" > Date Range
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                                <input type="radio" name="searchRange" value="idRange" data-ng-model="searchForm.searchRange" > Cash Session Range
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-3">
                            <div class="form-group" ng-show="searchForm.searchRange == 'dateRange'">
                                <label>Date From:</label>
                                <input type="date" class="form-control" data-ng-model="searchForm.dateFrom" >
                            </div >
                            <div class="form-group" ng-show="searchForm.searchRange == 'idRange'">
                                <label>No From:</label>
                                <input type="number" class="form-control" data-ng-model="searchForm.noFrom" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group" ng-show="searchForm.searchRange == 'dateRange'">
                                <label>Date To:</label>
                                <input type="date" class="form-control" data-ng-model="searchForm.dateTo" >
                            </div >
                            <div class="form-group" ng-show="searchForm.searchRange == 'idRange'">
                                <label>No To:</label>
                                <input type="number" class="form-control" data-ng-model="searchForm.noTo" >
                            </div >
                        </div >
                    </div>
                </div>
                <div class="row">
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-success" ng-click="search()">Search</button>
                    <button type="button" class="btn btn-success" ng-click="accountingSummaryReport()">Generate Report</button>
                </div>
            </div>
        </div>
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Sale Transaction List
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="generalList" external-scopes="clickHandler" ui-grid ="gridOptions" ui-grid-pinning  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns style="height:700px" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
