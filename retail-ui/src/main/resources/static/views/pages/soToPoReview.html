<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Sale Orders selected for back ordering
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="productList" external-scopes="clickHandler" ui-grid ="gridOptions" style="height:300px" ui-grid-pinning  class="grid" ></div>
                    </div>
                </div>
                <div class="ngdialog-buttons">
                    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="cancel()">Cancel</button>
                    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="submit()">Continue</button>
                </div>
            </div>
        </div>
    </div>
</div>
