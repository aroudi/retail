<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Purchase Order Line
                </div>
                <div class="panel-body">
                    <!--div class="row">
                        <div class="col-lg-5" >
                            <div class="form-group">
                                <label>Order Number:</label>
                                <input class="form-control" data-ng-model="purchaseLine.pohOrderNumber" ng-disabled="true" >
                            </div >
                        </div >
                    </div-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Catalogue No:</label>
                                    <input class="form-control" data-ng-model="purchaseLine.purchaseItem.catalogueNo" ng-disabled="true" >
                                </div >
                            </div >
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Unit Cost:</label>
                                    <input class="form-control" data-ng-model="purchaseLine.polUnitCost" ng-disabled="true" >
                                </div >
                            </div >
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Size:</label>
                                    <input class="form-control" data-ng-model="purchaseLine.unitOfMeasure.unomDesc" ng-disabled="true" >
                                </div >
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Qty Ordered:</label>
                                    <input class="form-control" data-ng-model="purchaseLine.polQtyOrdered" ng-disabled="true" >
                                </div >
                            </div >
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Value Ordered:</label>
                                    <input class="form-control" data-ng-model="purchaseLine.polValueOrdered" ng-disabled="true" >
                                </div >
                            </div >
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Qty Received:</label>
                                    <input class="form-control" data-ng-model="purchaseLine.polQtyReceived" ng-disabled="true" >
                                </div >
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="submit()">Commit</button>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    </div>
                    <div class="row">
                        <div class="panel  panel-info">
                            <div class="panel-heading">
                                Lines:
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="pohDetailList" ui-grid ="gridOptions"  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-grid-edit ui-grid-cellNav style="height:400px"  ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</div>
