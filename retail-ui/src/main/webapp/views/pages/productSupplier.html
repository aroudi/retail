<div class="col-lg-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            Buying
        </div>
        <div class="panel-body">
            <div class="col-lg-12">
              <form role="form" name="mainForm">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label>Supplier</label>
                                <!--input class="form-control" data-ng-model="productSupplier.supplier.supplierName" ng-disabled="true">
                                <button type="button" class="btn btn-success" ng-click="searchSupplier()">Supplier</button-->
                                <select class="form-control" data-ng-model="productSupplier.supplier"
                                        ng-options="supp.supplierName for supp in supplierSet" >
                                </select>
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Catalogue No</label>
                                <input class="form-control" data-ng-model="productSupplier.suppCatalogueNo" maxlength="60">
                            </div >
                        </div>
                        <!--div class="col-lg-4">
                            <div class="form-group">
                                <label>Part No</label>
                                <input class="form-control" data-ng-model="productSupplier.suppPartNo" maxlength="60">
                            </div >
                        </div-->
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Unit Of Measure</label>
                                <select class="form-control" data-ng-model="productSupplier.suppUnitOfMeasure"
                                        ng-options="type.unomDesc for type in unitOfMeasureSet" >
                                </select>
                            </div >
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Quantity:
                                                                       <span class="btn btn-warning btn-xs" ng-show="mainForm.suppUnomQty.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                </label>
                                <input class="form-control" name="suppUnomQty" data-ng-model="productSupplier.suppUnomQty" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" maxlength="10">
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Tax</label>
                                <!--input class="form-control" data-ng-model="productSupplier.supplier.supplierName" ng-disabled="true">
                                <button type="button" class="btn btn-success" ng-click="searchSupplier()">Supplier</button-->
                                <select class="form-control" data-ng-model="productSupplier.taxLegVariance" ng-change="calculatePriceAfterTax()"
                                        ng-options="tax.txlvDesc for tax in taxLegVarianceSet" >
                                </select>
                            </div >
                        </div>

                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Cost(exclude tax):
                                                                       <span class="btn btn-warning btn-xs" ng-show="mainForm.costBeforeTax.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                </label>
                                <input class="form-control" data-ng-model="productSupplier.costBeforeTax" ng-change="calculatePriceAfterTax()" name="costBeforeTax" type="text" maxlength="15" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" />
                            </div >
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>RRP:
                                                                       <span class="btn btn-warning btn-xs" ng-show="mainForm.suppPrice.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                </label>
                                <input class="form-control" data-ng-model="productSupplier.suppPrice" name="suppPrice" type="text" maxlength="15" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" />
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Bulk Quantity 1:
                                                                       <span class="btn btn-warning btn-xs" ng-show="mainForm.suppBulkQty.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                </label>
                                <input class="form-control" name="suppBulkQty" data-ng-model="productSupplier.suppBulkQty" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" maxlength="10">
                            </div >
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Bulk Quantity 2:
                                    <span class="btn btn-warning btn-xs" ng-show="mainForm.suppBulkQty2.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                </label>
                                <input class="form-control" name="suppBulkQty2" data-ng-model="productSupplier.suppBulkQty2" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" maxlength="10">
                            </div >
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Bulk Quantity 3:
                                    <span class="btn btn-warning btn-xs" ng-show="mainForm.suppBulkQty3.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                </label>
                                <input class="form-control" name="suppBulkQty3" data-ng-model="productSupplier.suppBulkQty3" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" maxlength="10">
                            </div >
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Bulk Quantity 4:
                                    <span class="btn btn-warning btn-xs" ng-show="mainForm.suppBulkQty4.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                </label>
                                <input class="form-control" name="suppBulkQty4" data-ng-model="productSupplier.suppBulkQty4" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" maxlength="10">
                            </div >
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Bulk Quantity 5:
                                    <span class="btn btn-warning btn-xs" ng-show="mainForm.suppBulkQty5.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                </label>
                                <input class="form-control" name="suppBulkQty5" data-ng-model="productSupplier.suppBulkQty5" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" maxlength="10">
                            </div >
                        </div>
                    </div>
                  <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Bulk Price 1:
                                                                       <span class="btn btn-warning btn-xs" ng-show="mainForm.suppBulkPrice.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                </label>
                                <input class="form-control" data-ng-model="productSupplier.suppBulkPrice" name="suppBulkPrice" type="text" maxlength="15" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" >
                            </div >
                        </div>
                      <div class="col-lg-2">
                          <div class="form-group">
                              <label>Bulk Price 2:
                                  <span class="btn btn-warning btn-xs" ng-show="mainForm.suppBulkPrice2.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                              </label>
                              <input class="form-control" data-ng-model="productSupplier.suppBulkPrice2" name="suppBulkPrice2" type="text" maxlength="15" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" >
                          </div >
                      </div>
                      <div class="col-lg-2">
                          <div class="form-group">
                              <label>Bulk Price 3:
                                  <span class="btn btn-warning btn-xs" ng-show="mainForm.suppBulkPrice3.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                              </label>
                              <input class="form-control" data-ng-model="productSupplier.suppBulkPrice3" name="suppBulkPrice3" type="text" maxlength="15" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" >
                          </div >
                      </div>
                      <div class="col-lg-2">
                          <div class="form-group">
                              <label>Bulk Price 4:
                                  <span class="btn btn-warning btn-xs" ng-show="mainForm.suppBulkPrice4.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                              </label>
                              <input class="form-control" data-ng-model="productSupplier.suppBulkPrice4" name="suppBulkPrice4" type="text" maxlength="15" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" >
                          </div >
                      </div>
                      <div class="col-lg-2">
                          <div class="form-group">
                              <label>Bulk Price 5:
                                  <span class="btn btn-warning btn-xs" ng-show="mainForm.suppBulkPrice5.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                              </label>
                              <input class="form-control" data-ng-model="productSupplier.suppBulkPrice5" name="suppBulkPrice5" type="text" maxlength="15" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" >
                          </div >
                      </div>
                    </div>
              </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-success" ng-click="submit()" ng-disabled="!mainForm.$valid">Commit</button>
</div>
