<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Supplier Information
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            Identification
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Supplier Code</label>
                                                            <input class="form-control" data-ng-model="supplier.supplierCode">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Supplier Name</label>
                                                            <input class="form-control" data-ng-model="supplier.supplierName">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Supplier Type</label>
                                                            <select class="form-control" data-ng-model="supplier.supplierType"
                                                                    ng-options="type.displayName for type in supplierTypeSet" >
                                                            </select>
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Supplier Status</label>
                                                            <select class="form-control" data-ng-model="supplier.supplierStatus"
                                                                    ng-options="type.displayName for type in supplierStatusSet" >
                                                            </select>
                                                        </div >
                                                    </div >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Ordering Details
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Lead Time (Days)</label>
                                                            <input class="form-control" data-ng-model="supplier.leadTime">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Stok Cover(Days)</label>
                                                            <input class="form-control" data-ng-model="supplier.stockCover">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Min Order Value($)</label>
                                                            <input class="form-control" data-ng-model="supplier.minOrderValue">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Credit Limit($)</label>
                                                            <input class="form-control" data-ng-model="supplier.creditLimit">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Max Adv Order(Days)</label>
                                                            <input class="form-control" data-ng-model="supplier.maxAdvOrder">
                                                        </div >
                                                    </div >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Contact Information
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Country</label>
                                                            <input class="form-control" data-ng-model="supplier.contact.country">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>State:</label>
                                                            <input class="form-control" data-ng-model="supplier.contact.state">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Postcode:</label>
                                                            <input class="form-control" data-ng-model="supplier.contact.postCode">
                                                        </div >
                                                    </div >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Address 1:</label>
                                                        <input class="form-control" data-ng-model="supplier.contact.address1">
                                                    </div >
                                                </div >
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Address 2:</label>
                                                        <input class="form-control" data-ng-model="supplier.contact.address2">
                                                    </div >
                                                </div >
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>Mobile:</label>
                                                        <input class="form-control" data-ng-model="supplier.contact.mobile">
                                                    </div >
                                                </div >
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>Phone:</label>
                                                        <input class="form-control" data-ng-model="supplier.contact.phone">
                                                    </div >
                                                </div >
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>Fax:</label>
                                                        <input class="form-control" data-ng-model="supplier.contact.fax">
                                                    </div >
                                                </div >
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>Email:</label>
                                                        <input class="form-control" data-ng-model="supplier.contact.email">
                                                    </div >
                                                </div >
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>Web Site:</label>
                                                        <input class="form-control" data-ng-model="supplier.contact.webSite">
                                                    </div >
                                                </div >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Contact Person
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Title</label>
                                                            <input class="form-control" data-ng-model="supplier.contactTitle">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>First Name</label>
                                                            <input class="form-control" data-ng-model="supplier.contactFirstName">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Sur Name</label>
                                                            <input class="form-control" data-ng-model="supplier.contactSurName">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Known as</label>
                                                            <input class="form-control" data-ng-model="supplier.contactKnownAs">
                                                        </div >
                                                    </div >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                                <button type="button" class="btn btn-success" ng-click="createSupplier()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
