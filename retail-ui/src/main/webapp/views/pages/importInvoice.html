<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Import Invoice
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8" >
                            <FORM name="myForm" xmlns="http://www.w3.org/1999/html">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <select class="form-control" data-ng-model="fileName"
                                                ng-options="f for f in fileSet">
                                        </select> &nbsp &nbsp
                                    </div >
                                </div>

                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <input class="form-control" type=file name=file data-ng-model="myFile" required ng-file-change="generateThumb(myFile[0], $files)" ng-multiple="false" accept="*.xml;*.csv" ng-file-select>
                                    </div>
                                </div>
                                <div class="col-lg-1">
                                        <I ng-show="myForm.file.$error.required">*Required</I> &nbsp &nbsp
                                </div>
                                <div class="col-lg-1">
                                    <button class="btn btn-primary" ng-click="onFileSelect(myFile)" ng-disabled ="!myForm.$valid">Upload</button>
                                </div>
                            </FORM>
                    </div >
                </div>
                <div class="row">
                    &nbsp; &nbsp;
                </div>
                <div class="row">
                    <div class="panel  panel-info">
                        <div class="panel-heading">
                            Import Result:
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="importResult" external-scopes="clickHandler" ui-grid ="gridOptions" ui-grid-pinning  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns style="height:500px"  ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
