<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Customer Statements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>As at date:</label>
                                <input type="date" class="form-control" data-ng-model="accountDebtRptForm.toDate" >
                            </div >
                        </div >
                    </div>
                </div>
            </div>
        </div>
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Select Customer
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="generalList" external-scopes="clickHandler" ui-grid ="gridOptions" ui-grid-pinning  class="grid" ui-grid-autoresize ui-grid-selection ui-grid-resize-columns style="height:500px" ></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-success" ng-click="getStatementReport()">Preview</button>
        </div>
    </div>
</div>
