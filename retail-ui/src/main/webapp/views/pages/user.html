<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                User Information
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="mainForm">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-5">
                                        <div class="form-group">
                                            <label>First Name:</label>
                                            <input class="form-control" data-ng-model="appUser.usrFirstName">
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <div class="form-group">
                                            <label>Sur Name:</label>
                                            <input type="text" class="form-control" data-ng-model="appUser.usrSurName" />
                                        </div >
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>Active:</label>
                                            <input type="checkbox" data-ng-model="appUser.usrActive">
                                        </div >
                                    </div>
                                </div >
                                <div class="col-lg-12">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>User Name:</label>
                                            <input class="form-control" data-ng-model="appUser.usrName">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Password:</label>
                                            <input type="password" class="form-control" data-ng-model="appUser.usrPassword" />
                                        </div >
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Re-Enter Password</label>
                                            <input type="password" class="form-control" data-ng-model="retryPassword" ng-show="" />
                                        </div >
                                    </div>
                                </div >
                            </div >

                            <div class="row">
                                <div class="col-lg-12">
                                      <div class="col-lg-6">
                                          <div class="panel panel-info">
                                              <div class="panel-heading">
                                                  Access Right
                                                  <button type="button" class="btn btn-success" ng-click="addAccessPoints()">Add Access Right</button>
                                              </div>
                                              <div class="panel-body">
                                                  <div class="row">
                                                      <div class="col-lg-12">
                                                          <div id="accessRightList" external-scopes="clickHandler" ui-grid ="accessPoints" ui-grid-pinning  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns style="height:300px"  ></div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="col-lg-6">
                                            <div class="panel panel-info">
                                                <div class="panel-heading">
                                                    Roles
                                                    <button type="button" class="btn btn-success" ng-click="addRoles()">Add Role</button>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div id="contactList" external-scopes="clickHandler" ui-grid ="appRoles" ui-grid-pinning  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns style="height:300px"  ></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                      </div>
                                </div>
                            </div>

                            <div class="row">
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                                <button type="button" class="btn btn-success" ng-click="createCustomer()" ng-disabled="!mainForm.$valid">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
