<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Search
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Client<!--a href=""><!--i tooltip="Find" tooltip-placement="bottom" class="fa fa-search fa-x" ng-click="searchCustomer()"></i></a-->
                                    <!--a href=""><i tooltip="Clear" tooltip-placement="bottom" class="fa fa-close fa-x" ng-click="clearCustomer()"></i></a-->
                                </label>
                                <!--select class="form-control" data-ng-model="client"
                                        ng-options="type.companyName for type in customerSet" ng-change="onCustomerChange()">
                                </select-->
                                <ui-select ng-model="model.client"
                                           ng-change="onCustomerChange()"
                                           reset-search-input="true"
                                           title="Choose a Customer">
                                    <ui-select-match placeholder="Select a customer in the list or search by Name, Phone">
                                        <span ng-bind="$select.selected.companyName"></span>
                                    </ui-select-match>
                                    <!--ui-select-choices repeat="item in (supplierSet | filter: $select.search) track by item.id"-->
                                    <ui-select-choices repeat="item in customerSet | propsFilter: {companyName: $select.search, phone: $select.search}">
                                        <div ng-bind-html="item.companyName | highlight: $select.search"></div>
                                        <small>
                                            phone: <span ng-bind-html="''+(item.phone===null?'' : item.phone) | highlight: $select.search"></span>
                                        </small>
                                    </ui-select-choices>
                                </ui-select>
                                <!--input class="form-control" data-ng-model="client.companyName" ng-disabled="true"-->
                            </div >
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Project Code:</label>
                                <input class="form-control" data-ng-model="saleOrderSearchForm.projectCode" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Order Status<!--a href=""><!--i tooltip="Find" tooltip-placement="bottom" class="fa fa-search fa-x" ng-click="searchCustomer()"></i></a-->
                                    <!--a href=""><i tooltip="Clear" tooltip-placement="bottom" class="fa fa-close fa-x" ng-click="clearCustomer()"></i></a-->
                                </label>
                                <select class="form-control" data-ng-model="status"
                                        ng-options="type.displayName for type in statusSet">
                                </select>
                                <!--input class="form-control" data-ng-model="client.companyName" ng-disabled="true"-->
                            </div >
                        </div >
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Sale Order:</label>
                                <input type="checkbox" data-ng-model="includeSaleOrder">
                            </div >
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Quote:</label>
                                <input type="checkbox" data-ng-model="includeQuote">
                            </div >
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Date From:</label>
                                <input type="date" class="form-control" data-ng-model="saleOrderSearchForm.dateFrom" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Date To:</label>
                                <input type="date" class="form-control" data-ng-model="saleOrderSearchForm.dateTo" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>No From:</label>
                                <input type="number" class="form-control" data-ng-model="saleOrderSearchForm.noFrom" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>No To:</label>
                                <input type="number" class="form-control" data-ng-model="saleOrderSearchForm.noTo" >
                            </div >
                        </div >
                    </div>
                </div>
                <div class="row">
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-success" ng-click="getPage()">Search</button>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-primary" ng-click="generatePOFromSO()" ng-disabled="backOrderList.length < 1">Generate Purchase Order</button>
                </div>
            </div>
        </div>
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Sale Order/Quote List
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="generalList" external-scopes="clickHandler" ui-grid ="gridOptions" ui-grid-pinning  class="grid" ui-grid-autoresize ui-grid-resize-columns ui-grid-pagination style="height:700px" ></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
