<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Search
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-3">
                            <label>Project</label>
                            <select class="form-control" data-ng-model="project"
                                    ng-options="prj.projectName for prj in projectSet" >
                            </select>
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Client</label>
                                <!--select class="form-control" data-ng-model="client"
                                        ng-options="type.companyName for type in clientSet" >
                                </select-->
                                <ui-select ng-model="model.client"
                                           ng-change="onCustomerChange()"
                                           reset-search-input="true"
                                           title="Choose a Customer">
                                    <ui-select-match placeholder="Select a customer in the list or search by Name, Phone">
                                        <span ng-bind="$select.selected.companyName"></span>
                                    </ui-select-match>
                                    <!--ui-select-choices repeat="item in (supplierSet | filter: $select.search) track by item.id"-->
                                    <ui-select-choices repeat="item in clientSet | propsFilter: {companyName: $select.search, phone: $select.search}">
                                        <div ng-bind-html="item.companyName | highlight: $select.search"></div>
                                        <small>
                                            phone: <span ng-bind-html="''+(item.phone===null?'' : item.phone) | highlight: $select.search"></span>
                                        </small>
                                    </ui-select-choices>
                                </ui-select>
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Status</label>
                                <select class="form-control" data-ng-model="status"
                                        ng-options="type.displayName for type in statusSet" >
                                </select>
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Client Order No</label>
                                <input type="text" class="form-control" data-ng-model="searchForm.orderNo" type="text" />
                            </div >
                        </div >
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Reference</label>
                                <input type="text" class="form-control" data-ng-model="searchForm.referenceCode" type="text" />
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>BOQ ID/Name</label>
                                <input type="text" class="form-control" data-ng-model="searchForm.boqName" type="text" />
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Date From:</label>
                                <input type="date" class="form-control" data-ng-model="searchForm.dateFrom" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Date To:</label>
                                <input type="date" class="form-control" data-ng-model="searchForm.dateTo" >
                            </div >
                        </div >
                    </div>
                </div>
                <div class="row">
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-success" ng-click="getPage()">Search</button>
                </div>
            </div>
        </div>
        <div class="row">
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
            <button type="button" class="btn btn-success" ng-click="generatePurchaseOrder()" ng-disabled="!isRowSelected()">Generate Purchase Order</button>
            <button type="button" class="btn btn-warning" ng-click="deleteBoqList()" ng-disabled="!isRowSelected()">Delete</button>
        </div>

        <div class="panel  panel-primary">
            <div class="panel-heading">
                Bill Of Quantity List
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="boqDetailList" external-scopes="clickHandler" ui-grid ="gridOptions" ui-grid-pinning  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-grid-pagination style="height:450px"  ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
