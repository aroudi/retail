<script type = "text/javascript">
    $(".form_datetime").datetimepicker({
        format :"dd-mm-yyyy hh:ii",
        autoclose:true,
        todayBtn:true,
        pickerPosition:"botoom-left"
    });
</script>

<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Message Information
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="mainForm">
                            <div class="row">
                                <div class="col-lg-12">
                                        <div class="form-group">
                                            <div class="radio">
                                                <label class="col-lg-3">
                                                    &nbsp;&nbsp;<input  type="radio" name="optionsRadios" id="optionsRadios1" value="Individual" data-ng-model="customer.customerType" checked> Individual
                                                </label>
                                            </div>
                                        </div >
                                </div >
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="radio">
                                            <label class="col-lg-3">
                                                &nbsp;&nbsp;<input type="radio" name="optionsRadios" id="optionsRadios2" value="Company" data-ng-model="customer.customerType"> Company
                                            </label>
                                        </div>
                                    </div>
                                </div >
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Code:
                                               <span class="btn btn-warning btn-xs" ng-show="mainForm.code.$error.required">
                                                    Required!
                                               </span>
                                            </label>
                                            <input maxlength="99" name="code" type="text" class="form-control" data-ng-model="customer.code" required />
                                        </div >
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Grade</label>
                                            <select class="form-control" data-ng-model="customer.grade"
                                                    ng-options="type.gradeName for type in gradeSet" >
                                            </select>
                                        </div >
                                    </div>
                                </div >
                            </div >

                            <div class="row">
                                <div class="col-lg-12" ng-show ="customer.customerType == 'Individual'">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Demographic Information
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Title</label>
                                                            <input class="form-control" data-ng-model="customer.title" maxlength="10">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-3">
                                                        <div class="form-group">
                                                            <label>First Name</label>
                                                            <input class="form-control" data-ng-model="customer.firstName" maxlength="100">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-3">
                                                        <div class="form-group">
                                                            <label>Middle Name</label>
                                                            <input class="form-control" data-ng-model="customer.middleName" maxlength="100">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>SurName</label>
                                                            <input class="form-control" data-ng-model="customer.surName">
                                                        </div >
                                                    </div >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>
                                                            Date Of Birth:
                                                        </label>
                                                        <div class="input-append date form_datetime">
                                                            <input size="20" type="text" name="dateOfBirth" data-ng-model="customer.dateOfBirthStr" readonly >
                                                                                    <span class="add-on">
                                                                                        <i class="icon-th"></i>
                                                                                    </span>
                                                        </div>
                                                    </div >
                                                </div >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-lg-12" ng-show ="customer.customerType == 'Company'">
                                    <div class="form-group">
                                        <label>Company Name:</label>
                                        <input class="form-control" data-ng-model="customer.companyName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <input type="text" class="form-control" data-ng-model="customer.address" maxlength="200" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Contact Information
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>EMail
                                                               <span class="btn btn-warning btn-xs" ng-show="mainForm.email.$error.email">
                                                                    Invalid Email!
                                                               </span>
                                                            </label>
                                                            <input type="email" name="email" class="form-control" data-ng-model="customer.email" maxlength="50">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Web:</label>
                                                            <input class="form-control" data-ng-model="customer.webSite" maxlength="100">
                                                        </div >
                                                    </div >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>Mobile:
                                                               <span class="btn btn-warning btn-xs" ng-show="mainForm.mobile.$error.pattern">
                                                                    Invalid Number!
                                                               </span>
                                                        </label>
                                                        <input class="form-control" name="mobile" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" data-ng-model="customer.mobile" maxlength="20">
                                                    </div >
                                                </div >
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>Phone:</label>
                                                        <input class="form-control" data-ng-model="customer.phone" maxlength="20">
                                                    </div >
                                                </div >
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>Fax:</label>
                                                        <input class="form-control" data-ng-model="customer.fax" maxlength="20">
                                                    </div >
                                                </div >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!--button type="button" class="btn btn-outline btn-warning" ng-click="">Cancel</button-->
                                <!--button type="button" class="btn btn-outline btn-info" ng-click="">Clear</button-->
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                                <button type="button" class="btn btn-success" ng-click="createCustomer()" ng-disabled="!mainForm.$valid">Submit</button>

                                <!--button type="button" class="btn btn-outline btn-success" ng-click="createIncident()">Submit</button -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
