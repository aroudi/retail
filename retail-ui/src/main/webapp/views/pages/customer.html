<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Customer Information
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="mainForm">
                            <div class="row">
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <label>Terms</label>
                                        <select class="form-control" data-ng-model="customer.customerType"
                                                ng-options="type.displayName for type in customerTypeSet" >
                                        </select>
                                    </div >
                                </div>
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <label>Grade:</label>
                                        <select class="form-control" data-ng-model="customer.grade"
                                                ng-options="type.gradeName for type in gradeSet" >
                                        </select>
                                    </div >
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label>Status:</label>
                                        <select class="form-control" data-ng-model="customer.customerStatus"
                                                ng-options="type.displayName for type in customerStatusSet" >
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="form-group">
                                        <label>Comment:</label>
                                        <input class="form-control" data-ng-model="customer.comment">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Company Name:</label>
                                            <input class="form-control" data-ng-model="customer.companyName">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>ABN:</label>
                                            <input maxlength="99" type="text" class="form-control" data-ng-model="customer.code" />
                                        </div >
                                    </div>
                                </div >
                            </div >

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Account Details
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>No of Days:</label>
                                                            <input class="form-control" data-ng-model="customer.creditDuration">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Credit Limit:</label>
                                                            <input class="form-control" data-ng-model="customer.creditLimit" ng-change="onCreditLimitChange()">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Owing:</label>
                                                            <input class="form-control" data-ng-model="customer.owing" ng-disabled="true">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Remaining Credit:</label>
                                                            <input class="form-control" data-ng-model="customer.remainCredit" ng-disabled="true">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Start From EOM:</label>
                                                            <input type="checkbox" data-ng-model="customer.creditStartEom" ng-click="setCreditStartEom()">
                                                        </div>
                                                    </div>
                                                    <!--
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Credit Start Date:</label>
                                                            <input type="date" class="form-control" data-ng-model="customer.creditStartDate" ng-show="customer.creditStartEom">
                                                        </div >
                                                    </div >
                                                    -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Company Contact Info
                                        </div>
                                        <div class="panel-body">

                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Postal Address:</label>
                                                            <input type="text" class="form-control" data-ng-model="customer.address" maxlength="200" />
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Delivery Address:</label>
                                                            <input type="text" class="form-control" data-ng-model="customer.address2" maxlength="200" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-3">
                                                        <div class="form-group">
                                                            <label>EMail
                                                               <span class="btn btn-warning btn-xs" ng-show="mainForm.email.$error.email">
                                                                    Invalid Email!
                                                               </span>
                                                            </label>
                                                            <input type="email" name="email" class="form-control" data-ng-model="customer.email" maxlength="50">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-3">
                                                        <div class="form-group">
                                                            <label>Web:</label>
                                                            <input class="form-control" data-ng-model="customer.webSite" maxlength="100">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-3">
                                                        <div class="form-group">
                                                            <label>Phone:</label>
                                                            <input class="form-control" data-ng-model="customer.phone" maxlength="20">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-3">
                                                        <div class="form-group">
                                                            <label>Fax:</label>
                                                            <input class="form-control" data-ng-model="customer.fax" maxlength="20">
                                                        </div >
                                                    </div >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!--button type="button" class="btn btn-outline btn-warning" ng-click="">Cancel</button-->
                                <!--button type="button" class="btn btn-outline btn-info" ng-click="">Clear</button-->
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                                <button type="button" class="btn btn-success" ng-click="createCustomer()" ng-disabled="!mainForm.$valid">Submit</button>

                                <!--button type="button" class="btn btn-outline btn-success" ng-click="createIncident()">Submit</button -->
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Additional Information
                                        </div>
                                        <!-- /.panel-heading -->
                                        <div class="panel-body">
                                            <!-- Nav tabs -->
                                            <ul class="nav nav-tabs">
                                                <li class="active"><a href="dashboard.createCustomer#ContactList" data-toggle="tab">Contact List</a>
                                                </li>
                                                <li ng-show="!isNewPage"><a href="dashboard.createCustomer#CustomerDebtList" data-toggle="tab">Debt</a>
                                                </li>
                                                <li><a href="dashboard.createCustomer#CustomerSaleOrderList" data-toggle="tab">Sale Orders</a>
                                                </li>
                                                <li><a href="dashboard.createCustomer#CustomerInvoiceList" data-toggle="tab">Invoice List</a>
                                                </li>
                                                <li><a href="dashboard.createCustomer#CustomerBoqList" data-toggle="tab">BOQ List</a>
                                                </li>
                                            </ul>
                                            <!-- Tab panes -->
                                            <div class="tab-content">
                                                <div class="tab-pane fade in active" id="ContactList">
                                                    <h4>Contact List</h4>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <button type="button" class="btn btn-success" ng-click="addContact()">Add Contact</button>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div id="ContactList1" external-scopes="clickHandler" ui-grid ="gridOptions" ui-grid-pinning  class="grid" ui-grid-cellNav ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-gird-move-columns ui-grid-pinning style="width:1200px; height: 300px;"  ></div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div ng-show="!isNewPage" class="tab-pane fade" id="CustomerDebtList">
                                                    <h4>Debt List</h4>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div id="customerDebtList1" external-scopes="clickHandler" ui-grid ="debtList" ui-grid-pinning  class="grid" ui-grid-cellNav ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-gird-move-columns ui-grid-pinning style="width:1200px; height: 300px;"  ></div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="tab-pane fade" ng-show="!isNewPage" id="CustomerSaleOrderList">
                                                    <h4>Sale Order List</h4>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div id="CustomerSaleOrderList1" external-scopes="clickHandler" ui-grid ="saleOrderList" ui-grid-pinning  class="grid" ui-grid-cellNav ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-gird-move-columns ui-grid-pinning style="width:1200px; height: 300px;"  ></div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="tab-pane fade" ng-show="!isNewPage" id="CustomerInvoiceList">
                                                    <h4>Invoice List</h4>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div id="CustomerInvoiceList1" external-scopes="clickHandler" ui-grid ="invoiceList" ui-grid-pinning  class="grid" ui-grid-cellNav ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-gird-move-columns ui-grid-pinning style="width:1200px; height: 300px;"  ></div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="tab-pane fade" ng-show="!isNewPage" id="CustomerBoqList">
                                                    <h4>BOQ List</h4>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div id="CustomerBOQList1" external-scopes="clickHandler" ui-grid ="boqList" ui-grid-pinning  class="grid" ui-grid-cellNav ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-gird-move-columns ui-grid-pinning style="width:1200px; height: 300px;"  ></div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
