<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Search
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-6">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Client<a href=""><i tooltip="Find" tooltip-placement="bottom" class="fa fa-search fa-x" ng-click="searchCustomer()"></i></a>
                                    </label>
                                    <input class="form-control" data-ng-model="client.companyName" ng-disabled="true">
                                </div >
                            </div>
                        </div >
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Invoice:</label>
                                <input type="checkbox" data-ng-model="includeInvoice">
                            </div >
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Refund:</label>
                                <input type="checkbox" data-ng-model="includeRefund">
                            </div >
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Date From:</label>
                                <input type="date" class="form-control" data-ng-model="searchForm.dateFrom" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Date To:</label>
                                <input type="date" class="form-control" data-ng-model="searchForm.dateTo" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>No From:</label>
                                <input type="number" class="form-control" data-ng-model="searchForm.noFrom" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>No To:</label>
                                <input type="number" class="form-control" data-ng-model="searchForm.noTo" >
                            </div >
                        </div >
                    </div>
                </div>
                <div class="row">
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-success" ng-click="search()">Search</button>
                </div>
            </div>
        </div>
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Sale Transaction List
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="generalList" external-scopes="clickHandler" ui-grid ="gridOptions" ui-grid-pinning  class="grid" ui-grid-autoresize ui-grid-resize-columns style="height:700px" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
