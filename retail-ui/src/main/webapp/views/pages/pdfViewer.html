<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    PDF Viewer
                </div>
                <div class="panel-body">
                    <div class="row" style="height:750px">
                        <pdfjs-viewer src="{{trustSrc()}}" scale="scale" download="true" open="false"
                                      on-init="onInit()" on-page-load="onPageLoad(page)" >

                        </pdfjs-viewer>
                    </div>
                    <div class="row">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="cancel()">Back</button>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    </div>
                </div>
            </div>
        </div>
</div>
