<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Purchase Order Header
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12" >
                            <div class="form-group">
                                <label>Supplier</label>
                                <input class="form-control" data-ng-model="purchaseOrderHeader.supplier.supplierName" ng-disabled="true">
                            </div >
                        </div >
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Order Number:</label>
                                    <input class="form-control" data-ng-model="purchaseOrderHeader.pohOrderNumber" ng-disabled="true" >
                                    <button type="button" class="btn btn-success" ng-click="searchPurchaseOrder()" >Search</button>
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Date Created:</label>
                                    <span class="form-control"> {{formatDate(purchaseOrderHeader.pohCreatedDate)}} </span>
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Expected Delivery Date:</label>
                                    <input type="date" class="form-control" data-ng-model="purchaseOrderHeader.pohExpDeliveryStr" ng-disabled="true">
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Status:</label>
                                    <select class="form-control" data-ng-model="purchaseOrderHeader.pohStatus"
                                            ng-options="type.displayName for type in pohStatusSet"  ng-disabled="true">
                                    </select>
                                </div >
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="panel  panel-info">
                            <div class="panel-heading">
                                BOQ Detail:
                            </div>
                            <div class="panel-body">

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="col-lg-1">
                                            <div class="form-group">
                                                <label>Qty:</label>
                                                <input class="form-control" data-ng-model="boqDetail.quantity" >
                                            </div >
                                        </div >
                                        <div class="col-lg-1">
                                            <div class="form-group">
                                                <label>In Stock Qty:</label>
                                                <input class="form-control" data-ng-model="boqDetail.qtyOnStock" >
                                            </div >
                                        </div >
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>In Stock Location:</label>
                                                <input class="form-control" data-ng-model="boqDetail.comment" >
                                            </div >
                                        </div >
                                        <div class="col-lg-1">
                                            <div class="form-group">
                                                <label>Balance:</label>
                                                <input class="form-control" data-ng-model="boqDetail.qtyBalance" >
                                            </div >
                                        </div >
                                        <div class="col-lg-5">
                                            <div class="form-group">
                                                <label>Comments:</label>
                                                <input class="form-control" data-ng-model="boqDetail.changeComment" >
                                            </div >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="submit()" ng-disabled="!enableSubmit">Submit</button>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    </div>
                    <div class="row">
                        &nbsp; &nbsp;
                    </div>
                    <div class="row">
                        <div class="panel  panel-info">
                            <div class="panel-heading">
                                Lines:
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="pohDetailList" ui-grid ="gridOptions"  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-grid-edit ui-grid-cellNav ui-grid-expandable  style="height:400px"  ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
