<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Bill Of Quantity Header
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.boqName" ng-disabled="true">
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Reference Code:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.referenceCode" ng-disabled="true">
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Date Created:</label>
                                    <span class="form-control"> {{formatDate(billOfQuantity.dateCreated)}} </span>
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Status:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.boqStatus.displayName" ng-disabled="true">
                                </div >
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label>Project:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.project.projectName" ng-disabled="true">
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Order No:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.orderNo" ng-disabled="true">
                                </div >
                            </div >
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Value Gross:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.boqValueGross" data-blur-currency ng-disabled="true">
                                </div >
                            </div >
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Value Net:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.boqValueNett" data-blur-currency ng-disabled="true">
                                </div >
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="updateBoqStock()">Submit</button>
                        <button type="button" class="btn btn-success" ng-show="billOfQuantity.boqStatus.categoryCode=='BOQ_STATUS_NEW'" ng-click="exportToPdf()">Picking Slip</button>
                    </div>
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="row">
                        <div class="panel  panel-info">
                            <div class="panel-heading">
                                Lines:
                                <button type="button" class="btn btn-success" ng-click="addItem()" ng-disabled="billOfQuantity.boqStatus.categoryCode!='BOQ_STATUS_NEW'">add item</button>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="boqDetailList" external-scopes="clickHandler" ui-grid ="gridOptions"  class="grid" ui-grid-pinning  ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-grid-edit ui-grid-cellNav ui-grid-expandable  style="height:700px"  ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</div>
