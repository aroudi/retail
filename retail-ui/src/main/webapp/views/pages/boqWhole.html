<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Bill Of Quantity Header
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.boqName">
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Reference Code:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.referenceCode">
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Date Created:</label>
                                    <input type="date" class="form-control" data-ng-model="billOfQuantity.dateCreated">
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Status:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.boqStatus.displayName">
                                </div >
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label>Project:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.project.projectName">
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Order No:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.orderNo">
                                </div >
                            </div >
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Value Gross:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.boqValueGross" data-blur-currency>
                                </div >
                            </div >
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Value Net:</label>
                                    <input class="form-control" data-ng-model="billOfQuantity.boqValueNett" data-blur-currency>
                                </div >
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="updateBoqStock()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Lines:
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="boqDetailList" ui-grid ="gridOptions"  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-grid-edit ui-grid-cellNav style="height:750px"  ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
