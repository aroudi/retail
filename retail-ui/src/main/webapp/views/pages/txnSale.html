
<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Sale Transaction
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Transaction Header
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Customer</label>
                                                            <input class="form-control" data-ng-model="customer.companyName" ng-disabled="true">
                                                            <button type="button" class="btn btn-success" ng-click="searchCustomer()">Customer</button>
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Order Number</label>
                                                            <input class="form-control" >
                                                        </div >
                                                    </div >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Products
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav class="grid"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Transaction Footer
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-8">
                                                        <div class="col-lg-12">
                                                            <div class="col-lg-4">
                                                                <div class="form-group">
                                                                    <div class="row">
                                                                        <label>Media Type</label>
                                                                        <select class="form-control" data-ng-model="mediaType"
                                                                                ng-options="type.medtName for type in mediaTypeSet" ng-change="onMediaTypeChange()" >
                                                                        </select>
                                                                    </div>
                                                                    <div class="row">
                                                                        <label>Payment Media</label>
                                                                        <select class="form-control" data-ng-model="paymentMedia"
                                                                                ng-options="type.paymName for type in paymentMediaSet" >
                                                                        </select>
                                                                    </div>
                                                                    <div class="row">
                                                                        <label>Amount</label>
                                                                        <input class="form-control" data-ng-model="paymentAmount">
                                                                    </div>
                                                                </div >
                                                            </div>
                                                            <div class="col-lg-4">
                                                                <div class="row">
                                                                    <label>Subtotal</label>
                                                                    <input class="form-control">
                                                                </div>
                                                                <div class="row">
                                                                    <label>Discount</label>
                                                                    <input class="form-control">
                                                                </div>
                                                                <div class="row">
                                                                    <label>Rounding</label>
                                                                    <input class="form-control">
                                                                </div>
                                                                <div class="row">
                                                                    <label>Total</label>
                                                                    <input class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div >
                                                    <div class="col-lg-12">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <!--button type="button" class="btn btn-outline btn-warning" ng-click="">Cancel</button-->
                                <!--button type="button" class="btn btn-outline btn-info" ng-click="">Clear</button-->
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                                <button type="button" class="btn btn-success" ng-click="createCustomer()">Submit</button>

                                <!--button type="button" class="btn btn-outline btn-success" ng-click="createIncident()">Submit</button -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
