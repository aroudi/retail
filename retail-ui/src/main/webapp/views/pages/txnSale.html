
<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                {{txnHeaderForm.txhdTxnType.displayName}}
                <!--button type="button" class="btn btn-primary" ng-click="saveAsDraft()">Save As Draft</button-->
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="mainForm">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Transaction Header
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="col-lg-2">
                                                            <div class="form-group">
                                                                <label>Customer:<!--a href=""><i tooltip="Find" ng-show="!isTxnSaleAndFinal()" tooltip-placement="bottom" class="fa fa-search fa-x" ng-click="searchCustomer()"></i></a--></label>
                                                                <select class="form-control" data-ng-model="customer" ng-disabled="isTxnSaleAndFinal()"
                                                                        ng-options="type.companyName for type in customerSet" ng-change="onCustomerChange()">
                                                                </select>

                                                                <!--input class="form-control" data-ng-model="customer.companyName" ng-disabled="true" -->
                                                            </div >
                                                            <!--div class="col-lg-2">
                                                                <div class="form-group">
                                                                    <label>&nbsp;</label>
                                                                    <button type="button" class="btn btn-primary" ng-disabled="isTxnSaleAndFinal()" ng-click="searchCustomer()">Customer</button>
                                                                </div >
                                                            </div-->
                                                        </div >
                                                        <div class="col-lg-5">
                                                            <div class="form-group">
                                                                <label>Delivery Address</label>
                                                                <input class="form-control" data-ng-model="txnHeaderForm.txhdDlvAddress">
                                                            </div >
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <div class="form-group">
                                                                <label>Contact Person</label>
                                                                <input class="form-control" data-ng-model="txnHeaderForm.txhdContactPerson">
                                                            </div >
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <div class="form-group">
                                                                <label>Contact No</label>
                                                                <input class="form-control" data-ng-model="txnHeaderForm.txhdContactPhone">
                                                            </div >
                                                        </div>
                                                        <div class="col-sm-1">
                                                            <div class="form-group">
                                                                <label> PO No</label>
                                                                <input class="form-control" data-ng-model="txnHeaderForm.txhdPoNo">
                                                            </div >
                                                        </div>
                                                    </div >
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6" ng-show="txnHeaderForm.txhdTxnType.categoryCode == 'TXN_TYPE_QUOTE' && !isPageNew">
                                                    <label>Convert to Sale Order</label>
                                                    <div class="form-group">
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" data-ng-model="txnHeaderForm.convertedToTxnSale" ng-click="convertToSaleTxn()" >
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6" ng-show="txnHeaderForm.txhdTxnType.categoryCode == 'TXN_TYPE_QUOTE' && !isPageNew">
                                                    <label>Convert to Invoice</label>
                                                    <div class="form-group">
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" data-ng-model="txnHeaderForm.convertedToInvoice" ng-click="convertToInvoice()" >
                                                        </label>
                                                    </div>
                                                </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                                Products
                                                <button type="button" class="btn btn-primary" ng-disabled="isTxnSaleAndFinal()" ng-click="searchProduct()" ng-show="!isViewMode">Add Product</button>
                                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                                Search By Sku:
                                                <input size="50" data-ng-model="searchBySku" ng-disabled="isTxnSaleAndFinal()" ng-keypress="searchProductBySku($event)" ng-show="!isViewMode" >
                                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                                <button type="button" class="btn btn-primary" ng-disabled="!isTxnSaleAndPending()" ng-click="toggleAllRowSelection()" ng-show="(!isViewMode)&&(!allItemsSelected)">Invoice All Items</button>
                                                <button type="button" class="btn btn-primary" ng-disabled="!isTxnSaleAndPending()" ng-click="toggleAllRowSelection()" ng-show="(!isViewMode)&&(allItemsSelected)">Unselect Items</button>

                                        </div>
                                        <div class="panel-body" ng-disabled="isTxnSaleAndFinal()">
                                            <div class="row">
                                                <div ui-grid="txnDetailList" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-grid-edit ui-grid-cellNav style="height:400px;" class="grid" ng-disabled="isTxnSaleAndFinal()"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Transaction Footer
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-9" ng-show="txnHeaderForm.txhdTxnType.categoryCode != 'TXN_TYPE_QUOTE'">
                                                        <div class="col-lg-12">
                                                            <div class="col-lg-3">
                                                                <div class="form-group">
                                                                    <div class="row">
                                                                        <label>Payment Type</label>
                                                                        <select class="form-control" data-ng-model="mediaType"
                                                                                ng-options="type.medtName for type in mediaTypeSet" ng-change="onMediaTypeChange()" >
                                                                        </select>
                                                                    </div>
                                                                    <div class="row">
                                                                        <label>Payment Media</label>
                                                                        <select class="form-control" data-ng-model="paymentMedia"
                                                                                ng-options="type.paymName for type in paymentMediaSet" >
                                                                        </select>
                                                                    </div>
                                                                    <div class="row">
                                                                        <label>Amount
                                                                           <span class="btn btn-warning btn-xs" ng-show="mainForm.paymentAmount.$error.range">
                                                                                max allowed is ${{maxPaymentAllowed()}}
                                                                           </span>
                                                                           <span class="btn btn-warning btn-xs" ng-show="mainForm.paymentAmount.$error.pattern">
                                                                                Invalid Amount!!!
                                                                           </span>
                                                                        </label>
                                                                        <input class="form-control" type="number" min="0" ng-app-max="{{maxPaymentAllowed()}}" name="paymentAmount" data-ng-model="paymentAmount" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" maxlength="10">
                                                                    </div>
                                                                </div >
                                                            </div>
                                                            <div class="col-lg-1">
                                                                <div class="col-lg-2">
                                                                </div>
                                                                <div class="col-lg-12">
                                                                </div>
                                                                <div class="col-lg-12">
                                                                    <table>
                                                                        <tr></tr><tr></tr>
                                                                        <tr>
                                                                            <td>
                                                                                <!--<button type="button" class="btn btn-outline btn-primary" ng-click="addTransposition()">Add</button> -->
                                                                                <a href=""><i tooltip="Add to the list" tooltip-placement="bottom" class="fa fa-long-arrow-right fa-4x" ng-click="addTxnMedia()" ng-show="!(mainForm.paymentAmount.$error.range)" ></i> </a>
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-8">
                                                                <div id="txnMediaGrid" ui-grid ="txnMediaList" class="grid" ui-grid-selection style="height:200px;" ></div>
                                                            </div>
                                                        </div>
                                                    </div >
                                                    <div class="col-lg-3">
                                                        <div class="row">
                                                            <label>Total</label>
                                                            <span>{{txnHeaderForm.txhdValueNett |currency}}</span>
                                                        </div>

                                                        <div class="row">
                                                            <label>Due</label>
                                                            <span>{{txnHeaderForm.txhdValueDue | currency}}</span>
                                                        </div>
                                                        <div class="row" ng-show="false">
                                                            <label>Discount</label>
                                                            <input class="form-control">
                                                        </div>
                                                        <div class="row" ng-show="false">
                                                            <label>Rounding</label>
                                                            <input class="form-control" data-ng-model = txnHeaderForm.txhdValRounding>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <button type="button" class="btn btn-primary" ng-click="cancelForm()" ng-show="!isViewMode">Cancel</button>
                                <button type="button" class="btn btn-success" ng-click="createTransactionSale()" ng-show="(!isViewMode)&&(showSubmitButtom())">Submit</button>
                                <!--button type="button" class="btn btn-success" ng-click="addPayment()" ng-show="showAddPaymentButtom()">Add Payment</button-->
                                <!--button type="button" class="btn btn-success" ng-click="createTransactionSaleDraft()" ng-show="txnHeaderForm.txhdState.categoryCode == 'TXN_STATE_DRAFT'">Save draft</button -->
                                <button type="button" class="btn btn-success" ng-click="invoiceTransactionSale()" ng-show="(!isViewMode)&&(showInvoiceButtom())">Invoice</button>
                                <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="cancel()" ng-show="isViewMode">Return</button>
                                <!--button type="button" class="btn btn-success" ng-click="exportToPdf(exportSaleOrderToPdfUrl)">Print</button-->

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
