<div class="row">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Change Price
            </div>
            <div class="panel-body">
                <div class="col-lg-12">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Supplier</label>
                            <ui-select ng-model="model.supplier"
                                       reset-search-input="true"
                                       ng-change="onSupplierChange()"
                                       title="Choose a Supplier">
                                <ui-select-match placeholder="Select a supplier in the list or search by Name, ABN">
                                    <span ng-bind="$select.selected.supplierName"></span>
                                </ui-select-match>
                                <!--ui-select-choices repeat="item in (supplierSet | filter: $select.search) track by item.id"-->
                                <ui-select-choices repeat="item in supplierSet | propsFilter: {supplierName: $select.search, supplierCode: $select.search} track by item.id">
                                    <div ng-bind-html="item.supplierName | highlight: $select.search"></div>
                                    <small>
                                        ABN: <span ng-bind-html="''+item.supplierCode | highlight: $select.search"></span>
                                    </small>
                                </ui-select-choices>
                            </ui-select>
                            <!--select class="form-control" data-ng-model="supplier"
                                    ng-options="supp.supplierName for supp in supplierSet" ng-change="onSupplierChange()" >
                            </select-->
                        </div >
                    </div >
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Cost:</label>
                            <input type="checkbox" data-ng-model="changeCost">
                        </div >
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>RRP:</label>
                            <input type="checkbox" data-ng-model="changeRrp">
                        </div >
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Bulk:</label>
                            <input type="checkbox" data-ng-model="changeBulk">
                        </div >
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Increase percentage:</label>
                            <input type="number" class="form-control" data-ng-model="percentage" >
                        </div >
                    </div >
                </div>
                <div class="col-lg-12">
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-info" ng-click="applyPercentage()">Apply New Rate</button>
                    <button type="button" class="btn btn-primary" ng-click="resetPrice()">Reset Prices</button>
                    <button type="button" class="btn btn-success" ng-click="exportCSV()">export to csv</button>
                    <button type="button" class="btn btn-success" ng-click="importFromCsv()">import from csv</button>

                    &nbsp; &nbsp;
                    <!--button type="button" class="btn btn-success" ng-click="exportCSV()">export to csv</button-->
                    <!--div class="custom-csv-link-location">
                        <span class="ui-grid-exporter-csv-link">&nbsp</span>
                    </div-->
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-success" ng-click="submit()">Submit Changes</button>
                </div>

            </div>
        </div>
</div>
<div class="row">
    <div class="panel  panel-primary">
        <div class="panel-heading">
            Product List
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div id="productList" external-scopes="clickHandler" ui-grid ="gridOptions" style="height:650px" ui-grid-exporter ui-grid-cellNav ui-grid-pinning  ui-grid-edit class="grid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
