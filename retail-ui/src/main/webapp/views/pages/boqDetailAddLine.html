<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add Item to BOQ
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-lg-12" >
                            <div class="col-lg-9">
                                <div class="form-group">
                                    <label>Supplier</label>
                                    <ui-select ng-model="model.supplier"
                                               reset-search-input="true"
                                               ng-change="getProductsPerSupplier()"
                                               title="Choose a Supplier">
                                        <ui-select-match placeholder="Select a supplier in the list or search by Name, ABN">
                                            <span ng-bind="$select.selected.supplierName"></span>
                                        </ui-select-match>
                                        <!--ui-select-choices repeat="item in (supplierSet | filter: $select.search) track by item.id"-->
                                        <ui-select-choices repeat="item in supplierSet | propsFilter: {supplierName: $select.search, supplierCode: $select.search} track by item.id">
                                            <div ng-bind-html="item.supplierName | highlight: $select.search"></div>
                                            <small>
                                                ABN: <span ng-bind-html="''+item.supplierCode | highlight: $select.search"></span>
                                            </small>
                                        </ui-select-choices>
                                    </ui-select>
                                    <!--input class="form-control" data-ng-model="supplier.supplierName" ng-disabled="true">
                                    <button type="button" class="btn btn-success" ng-click="searchSupplier()">Supplier</button-->
                                </div >
                            </div>
                        </div >
                    </div>


                    <div class="row">
                    </div>
                    <div class="row">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="submit()">Commit</button>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    </div>

                    <div class="row">
                        <div class="panel  panel-info">
                            <div class="panel-heading">
                                Products:
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="productList" ui-grid ="gridOptions"  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-grid-edit ui-grid-cellNav style="height:300px"  ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
