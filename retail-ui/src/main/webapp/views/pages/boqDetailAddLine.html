<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add Item to BOQ
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-lg-12" >
                            <div class="col-lg-9">
                                <div class="form-group">
                                    <label>Supplier</label>
                                    <input class="form-control" data-ng-model="supplier.supplierName" ng-disabled="true">
                                    <button type="button" class="btn btn-success" ng-click="searchSupplier()">Supplier</button>
                                </div >
                            </div>
                        </div >
                    </div>


                    <div class="row">
                    </div>
                    <div class="row">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="submit()">Submit</button>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    </div>

                    <div class="row">
                        <div class="panel  panel-info">
                            <div class="panel-heading">
                                Products:
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="productList" ui-grid ="gridOptions"  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-grid-edit ui-grid-cellNav style="height:300px"  ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
