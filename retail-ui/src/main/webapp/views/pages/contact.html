<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Contact Person
            </div>
            <div class="panel-body">
                <form role="form" name="mainForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Position</label>
                                <select class="form-control" data-ng-model="contact.contactType"
                                        ng-options="type.displayName for type in contactTypeSet" >
                                </select>
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input class="form-control" data-ng-model="contact.title" maxlength="10">
                                </div >
                            </div >
                            <div class="col-lg-3" >
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control" data-ng-model="contact.firstName" maxlength="100">
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Middle Name</label>
                                    <input class="form-control" data-ng-model="contact.middleName" maxlength="100">
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>SurName</label>
                                    <input class="form-control" data-ng-model="contact.surName">
                                </div >
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-3" >
                                <div class="form-group">
                                    <label>Country</label>
                                    <select class="form-control" data-ng-model="country"
                                            ng-options="type.displayName for type in countrySet" ng-change="onCountryChange()" >
                                    </select>
                                    <!--input class="form-control" data-ng-model="contact.country" maxlength="100"-->
                                </div >
                            </div >

                            <div class="col-lg-3" >
                                <div class="form-group">
                                    <label>State</label>
                                    <select class="form-control" data-ng-model="state"
                                            ng-options="type.displayName for type in stateSet" ng-change="onStateChange()" >
                                    </select>
                                    <!--input class="form-control" data-ng-model="contact.state" maxlength="100"-->
                                </div >
                            </div >
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Suburb:</label>
                                    <input class="form-control" data-ng-model="contact.suburb" maxlength="20">
                                </div >
                            </div >
                            <div class="col-lg-3" >
                                <div class="form-group">
                                    <label>PostCode</label>
                                    <input class="form-control" data-ng-model="contact.postCode" maxlength="100">
                                </div >
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Address 1</label>
                                <input class="form-control" data-ng-model="contact.address1" maxlength="100">
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Address 2</label>
                                <input class="form-control" data-ng-model="contact.address2" maxlength="100">
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Mobile:
                                                               <span class="btn btn-warning btn-xs" ng-show="mainForm.mobile.$error.pattern">
                                                                    Invalid!
                                                               </span>
                                </label>
                                <input class="form-control" data-ng-model="contact.mobile" name="mobile" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" maxlength="20">
                            </div >
                        </div >
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Phone:</label>
                                <input class="form-control" data-ng-model="contact.phone" maxlength="20">
                            </div >
                        </div >
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Fax:</label>
                                <input class="form-control" data-ng-model="contact.fax" maxlength="20">
                            </div >
                        </div >
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Email:
                                                               <span class="btn btn-warning btn-xs" ng-show="mainForm.email.$error.email">
                                                                    Invalid!
                                                               </span>
                                </label>
                                <input class="form-control" data-ng-model="contact.email" name="email" type="email" maxlength="100">
                            </div >
                        </div >
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Web Site:</label>
                                <input class="form-control" data-ng-model="contact.webSite" maxlength="100">
                            </div >
                        </div >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-success" ng-click="submit()" ng-disabled="!mainForm.$valid">Commit</button>
</div>
