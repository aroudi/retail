<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Accounting Chart
            </div>
            <div class="panel-body">
                <div class="row">
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-success" ng-click="update()">Update Chart</button>
                    &nbsp; &nbsp;
                    <button type="button" class="btn btn-success" ng-click="cancel()">Cancel</button>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="generalList" external-scopes="clickHandler" ui-grid ="gridOptions" ui-grid-pinning ui-grid-edit class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns style="height:700px" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
