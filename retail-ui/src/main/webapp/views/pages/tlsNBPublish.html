<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Publish to TLS Notice Board
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="form-group">
                                        <label>Incident Name</label>
                                        <input class="form-control" data-ng-model="tlsNbForm.name" ng-disabled="true">
                                    </div>
                                </div>
                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <label>IIMS Number</label>
                                        <input class="form-control" data-ng-model="tlsNbForm.iimsNumber" ng-disabled="true">
                                    </div>
                                </div >
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Message Body:</label>
                                        <textarea maxlength="4000" rows="2" class="form-control" data-ng-model="tlsNbForm.messageBody"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>DVI IDs:</label>
                                        <textarea maxlength="4000" rows="2" class="form-control" data-ng-model="tlsNbForm.dvaText"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Sectors/Lines:</label>
                                        <treecontrol class="tree-classic"
                                                     tree-model="tlsNbForm.lineGroups"
                                                     options = "treeOptions"
                                                     on-selection="showSelected(node, selected)"
                                                     selected-nodes ="tlsNbForm.selectedNodes">
                                            {{node.name}}
                                        </treecontrol>
                                    </div>
                                </div>
                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-success" ng-click="getTripList()" >Retreive Trips</button>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="form-group">
                                        <label>Trips:</label>
                                        <treecontrol class="tree-classic"
                                                     tree-model="tlsNbForm.trips"
                                                     options = "treeOptions"
                                                     on-selection="showSelected(node, selected)"
                                                     selected-nodes ="tlsNbForm.selectedTrips">
                                            {{node.name}}
                                        </treecontrol>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    &nbsp; &nbsp; &nbsp;
                                    <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                                    <button type="button" class="btn btn-success" ng-click="updateMessageBody()" >Commit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
