<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Search
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <!--div class="form-group">
                            <label>Supplier<a href=""><i tooltip="Find" tooltip-placement="bottom" class="fa fa-search fa-x" ng-click="searchSupplier()"></i></a>
                            </label>
                            <input class="form-control" data-ng-model="supplier.supplierName" ng-disabled="true">
                        </div -->
                        <div class="col-lg-5">
                            <label>Supplier</label>
                            <!--select class="form-control" data-ng-model="supplier"
                                    ng-options="supp.supplierName for supp in supplierSet" >
                            </select-->
                            <ui-select ng-model="model.supplier"
                                       reset-search-input="true"
                                       title="Choose a Supplier">
                                <ui-select-match placeholder="Select a supplier in the list or search by Name, ABN">
                                    <span ng-bind="$select.selected.supplierName"></span>
                                </ui-select-match>
                                <!--ui-select-choices repeat="item in (supplierSet | filter: $select.search) track by item.id"-->
                                <ui-select-choices repeat="item in supplierSet | propsFilter: {supplierName: $select.search, supplierCode: $select.search} track by item.id">
                                    <div ng-bind-html="item.supplierName | highlight: $select.search"></div>
                                    <small>
                                        ABN: <span ng-bind-html="''+item.supplierCode | highlight: $select.search"></span>
                                    </small>
                                </ui-select-choices>
                            </ui-select>
                        </div >
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Project Code:</label>
                                <input class="form-control" data-ng-model="searchForm.projectCode" >
                            </div >
                        </div >
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Status<!--a href=""><!--i tooltip="Find" tooltip-placement="bottom" class="fa fa-search fa-x" ng-click="searchCustomer()"></i></a-->
                                    <!--a href=""><i tooltip="Clear" tooltip-placement="bottom" class="fa fa-close fa-x" ng-click="clearCustomer()"></i></a-->
                                </label>
                                <select class="form-control" data-ng-model="status"
                                        ng-options="type.displayName for type in statusSet">
                                </select>
                                <!--input class="form-control" data-ng-model="client.companyName" ng-disabled="true"-->
                            </div >
                        </div >
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Generated<!--a href=""><!--i tooltip="Find" tooltip-placement="bottom" class="fa fa-search fa-x" ng-click="searchCustomer()"></i></a-->
                                    <!--a href=""><i tooltip="Clear" tooltip-placement="bottom" class="fa fa-close fa-x" ng-click="clearCustomer()"></i></a-->
                                </label>
                                <select class="form-control" data-ng-model="creationType"
                                        ng-options="type.displayName for type in creationTypeSet">
                                </select>
                                <!--input class="form-control" data-ng-model="client.companyName" ng-disabled="true"-->
                            </div >
                        </div >
                    </div>
                    <div class="col-lg-12">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Date From:</label>
                                <input type="date" class="form-control" data-ng-model="searchForm.dateFrom" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Date To:</label>
                                <input type="date" class="form-control" data-ng-model="searchForm.dateTo" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>No From:</label>
                                <input type="number" class="form-control" data-ng-model="searchForm.noFrom" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>No To:</label>
                                <input type="number" class="form-control" data-ng-model="searchForm.noTo" >
                            </div >
                        </div >
                    </div>
                </div>
                <div class="row">
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-success" ng-click="getPage()">Search</button>
                </div>
            </div>
        </div>

        <div class="panel  panel-primary">
            <div class="panel-heading">
                Purchase Order List
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="boqDetailList" external-scopes="clickHandler" ui-grid ="gridOptions" ui-grid-pinning  class="grid" ui-grid-expandable ui-grid-autoresize ui-grid-resize-columns ui-grid-pagination ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
