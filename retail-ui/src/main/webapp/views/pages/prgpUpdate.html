<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Product Group
                </div>
                <div class="panel-body">
                    <form role="form" name="mainForm">

                        <div class="row">
                            <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>{{nodeTitle}}</label>
                                        <select ng-show="currentNodeSetVisible" class="form-control" data-ng-model="currentNode" ng-change="changeCurrentNodeValue()"
                                                ng-options="type.name for type in currentNodeSet" >
                                        </select>
                                    </div >
                            </div>
                            <div class="col-lg-12" ng-show="currentNodeValueVisible">
                                <span class="btn btn-warning btn-xs" ng-show="mainForm.nodeValue.$error.required">
                                        Required!
                                </span>

                                <div class="form-group">
                                    <input  class="form-control" name ="nodeValue" data-ng-model="nodeValue" required>
                                </div >
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group" ng-show="editMode">
                                <label>apply change only to selected {{parentLevel}}:</label>
                                <input type="checkbox" data-ng-model="updateOnlyForThisGroup">
                            </div >
                        </div>
                        <div class="row">
                            <div class="alert alert-warning" ng-show="message!='undefined' && message!=''">
                                {{message}}
                            </div>
                        </div>
                        <div class="row">
                            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                            <button type="button" class="btn btn-success" ng-click="submit()" ng-disabled="!mainForm.$valid">Submit</button>
                            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
