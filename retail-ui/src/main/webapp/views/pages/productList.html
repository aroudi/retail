<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Search
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-6">
                            <label>Supplier</label>
                            <select class="form-control" data-ng-model="supplier"
                                    ng-options="supp.supplierName for supp in supplierSet" >
                            </select>
                        </div >
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Product Type</label>
                                <select class="form-control" data-ng-model="productType"
                                        ng-options="type.displayName for type in productTypeSet" >
                                </select>
                            </div >
                        </div >
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>SKU</label>
                                <input type="text" class="form-control" data-ng-model="productSearchForm.prodSku" type="text" />
                            </div >
                        </div >
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Product Name</label>
                                <input type="text" class="form-control" data-ng-model="productSearchForm.prodName" type="text" />
                            </div >
                        </div >
                    </div>
                </div>
                <div class="row">
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-success" ng-click="getPage()">Search</button>
                </div>
            </div>
        </div>

        <div class="panel  panel-primary">
            <div class="panel-heading">
                Product List
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="productList" external-scopes="clickHandler" ui-grid ="gridOptions" ui-grid-pinning  class="grid" ui-grid-autoresize ui-grid-resize-columns ui-grid-pagination style="height:650px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
