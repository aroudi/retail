<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Purchase Order Header
                </div>
                <div class="panel-body">
                    <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Supplier<a href=""><i tooltip="Find" ng-show="pageIsNew" tooltip-placement="bottom" class="fa fa-search fa-x" ng-click="searchSupplier()"></i></a></label>
                                    <input class="form-control" data-ng-model="purchaseOrderHeader.supplier.supplierName" ng-disabled="true">
                                </div >
                            </div >
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Comments</label>
                                    <input class="form-control" data-ng-model="purchaseOrderHeader.pohComment">
                                </div >
                            </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Prefix</label>
                                <input class="form-control" data-ng-model="purchaseOrderHeader.pohPrefix">
                            </div >
                        </div>
                        <div class="col-lg-5">
                            <div class="form-group">
                                <label>Delivery Address</label>
                                <input class="form-control" data-ng-model="purchaseOrderHeader.pohDlvAddress">
                            </div >
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Contact Person</label>
                                <input class="form-control" data-ng-model="purchaseOrderHeader.pohContactPerson">
                            </div >
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Contact No</label>
                                <input class="form-control" data-ng-model="purchaseOrderHeader.pohContactPhone">
                            </div >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Order Number:</label>
                                <input class="form-control" data-ng-model="purchaseOrderHeader.pohOrderNumber" ng-disabled="true" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Date Created:</label>
                                <input type="date" class="form-control" data-ng-model="purchaseOrderHeader.pohCreatedDateStr" ng-disabled="true">
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Expected Delivery Date:</label>
                                <input type="date" class="form-control" data-ng-model="purchaseOrderHeader.pohExpDeliveryStr" >
                            </div >
                        </div >
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Status:</label>
                                <select class="form-control" data-ng-model="purchaseOrderHeader.pohStatus" ng-disabled="true"
                                        ng-options="type.displayName for type in pohStatusSet" >
                                </select>
                            </div >
                        </div >
                    </div>
                    <div class="row">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="submitPo()">Submit</button>
                        <button type="button" class="btn btn-success" ng-click="savePoAsDraft()" ng-show="purchaseOrderHeader.pohStatus.categoryCode === 'POH_STATUS_IN_PROGRESS'">Save As Draft</button>
                        <!--button type="button" class="btn btn-success" ng-click="exportToPdf()" ng-show="!pageIsNew">Export to PDF</button-->
                        <button type="button" class="btn btn-info" ng-click="updateLinkedBoqs()" ng-show="purchaseOrderHeader.pohStatus.categoryCode=='POH_STATUS_GOOD_RECEIVED' || purchaseOrderHeader.pohStatus.categoryCode=='POH_STATUS_PARTIAL_REC'">Update Linked BOQs</button>
                    </div>
                    <div class="row">
                        &nbsp; &nbsp;
                    </div>
                    <div class="row">
                        <div class="panel  panel-info">
                            <div class="panel-heading">
                                Lines:
                                <button type="button" class="btn btn-success" ng-click="searchProduct()">Add Product</button>
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                Search By Catalogue No:
                                <input size="50" data-ng-model="searchByCatalog"  ng-keypress="searchProductByCatalogNo($event)" >

                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="pohDetailList" ui-grid ="gridOptions"  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-grid-edit ui-grid-cellNav ui-grid-expandable  style="height:600px"  ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</div>
