<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Purchase Order Header
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Supplier</label>
                                <input class="form-control" data-ng-model="purchaseOrderHeader.supplier.supplierName" ng-disabled="true">
                                <button type="button" class="btn btn-success" ng-click="searchSupplier()" ng-show="pageIsNew">Supplier</button>
                            </div >
                        </div >
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Order Number:</label>
                                    <input class="form-control" data-ng-model="purchaseOrderHeader.pohOrderNumber" ng-disabled="true" >
                                </div >
                            </div >
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Date Created:</label>
                                    <span class="form-control"> {{formatDate(purchaseOrderHeader.pohCreatedDate)}} </span>
                                </div >
                            </div >
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Status:</label>
                                    <input class="form-control" data-ng-model="purchaseOrderHeader.pohStatus.displayName" ng-disabled="true">
                                </div >
                            </div >
                        </div>
                    </div>
                    <div class="row">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="savePurchaseOrder()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Lines:
                <button type="button" class="btn btn-primary" ng-click="searchProduct()">Add Product</button>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="pohDetailList" ui-grid ="gridOptions"  class="grid" ui-grid-selection ui-grid-autoresize ui-grid-resize-columns ui-grid-edit ui-grid-cellNav style="height:750px"  ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
