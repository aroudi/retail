<div class="row">
    <div class="col-lg-12">
        <div class="panel  panel-primary">
            <div class="panel-heading">
                Product Maintenance
            </div>
            <div class="panel-body">
                    <div class="row">
                        <form role="form" name="mainForm">
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Product Info
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>SKU</label>
                                                            <input class="form-control" data-ng-model="productForm.prodSku" maxlength="60">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Reference</label>
                                                            <input class="form-control" data-ng-model="productForm.reference" maxlength="60">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Product Name</label>
                                                            <input class="form-control" data-ng-model="productForm.prodName" maxlength="60">
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Product Status</label>
                                                            <select class="form-control" data-ng-model="productForm.status"
                                                                    ng-options="type.displayName for type in productStatusSet" >
                                                            </select>
                                                        </div >
                                                    </div >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-10">
                                                        <div class="col-lg-12">
                                                            <div class="col-lg-4">
                                                                <div class="form-group">
                                                                    <label>Description</label>
                                                                    <input class="form-control" data-ng-model="productForm.prodDesc" maxlength="500">
                                                                </div >
                                                            </div >
                                                            <div class="col-lg-2">
                                                                <div class="form-group">
                                                                    <label>Product Brand</label>
                                                                    <input class="form-control" data-ng-model="productForm.prodBrand" maxlength="60">
                                                                </div >
                                                            </div >
                                                            <div class="col-lg-2">
                                                                <div class="form-group">
                                                                    <label>Product Class</label>
                                                                    <input class="form-control" data-ng-model="productForm.prodClass" maxlength="30">
                                                                </div >
                                                            </div >
                                                            <div class="col-lg-2">
                                                                <div class="form-group">
                                                                    <label>Product Type</label>
                                                                    <select class="form-control" data-ng-model="productForm.prodType"
                                                                            ng-options="type.displayName for type in productTypeSet" >
                                                                    </select>
                                                                </div >
                                                            </div >
                                                        </div>
                                                        <div class="col-lg-12">
                                                            <div class="col-lg-6">
                                                                <div class="form-group">
                                                                    <label>Product Location</label>
                                                                    <input class="form-control" data-ng-model="productForm.prodLocation" maxlength="1000">
                                                                </div >
                                                            </div >
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Tax Rules Applied:</label>
                                                            <select multiple class="form-control" data-ng-model="productForm.taxRules"
                                                                    ng-options="type.txrlDesc for type in taxRuleSet" >
                                                            </select>
                                                        </div >
                                                    </div >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Buying
                                            <button type="button" class="btn btn-success" ng-click="addSuppProdPrice()">Add</button>
                                        </div>
                                        <div class="panel-body">
                                                <div class="col-lg-12">
                                                        <div id="supplierPriceGrid" ui-grid ="gridOptions" class="grid" ui-grid-selection style="height:200px;" ui-grid-autoresize ui-grid-resize-columns ui-grid-edit ui-grid-cellNav ></div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Selling
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Unit Of Measure</label>
                                                            <select class="form-control" data-ng-model="productForm.prceUnitOfMeasure"
                                                                    ng-options="type.unomDesc for type in unitOfMeasureSet" >
                                                            </select>
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Quantity:
                                                                       <span class="btn btn-warning btn-xs" ng-show="mainForm.prceUnomQty.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                                            </label>
                                                            <input class="form-control" name="prceUnomQty" data-ng-model="productForm.prceUnomQty" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" maxlength="10">
                                                        </div >
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Price</label>
                                                            <input class="form-control" data-ng-model="productForm.prcePrice" type="text" data-blur-currency>
                                                        </div >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Margin:
                                                                       <span class="btn btn-warning btn-xs" ng-show="mainForm.prceMargin.$error.pattern">
                                                                            Invalid!
                                                                       </span>
                                                            </label>
                                                            <input class="form-control" name="prceMargin" data-ng-model="productForm.prceMargin" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" >
                                                        </div >
                                                    </div >
                                                    <div class="col-lg-4">
                                                        <label>Tax Included</label>
                                                        <div class="form-group">
                                                            <label class="checkbox-inline">
                                                                <input type="checkbox" data-ng-model="productForm.prceTaxIncluded">
                                                            </label>
                                                        </div>

                                                        <div class="form-group">
                                                        </div >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-11">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary" ng-click="cancelForm()">Cancel</button>
                                            <button type="button" class="btn btn-success" ng-click="createProduct()">Submit</button>
                                        </div>
                                    </div>
                                    <div class="col-lg-1">

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
